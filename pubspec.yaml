name: life_planner_app
description: "Um aplicativo completo de organização de vida e rotina com widgets, to-do list, diário, controle financeiro, metas, compromissos com alarmes e tarefas agendadas."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: "^3.5.0"

  dependencies:
    flutter:
        sdk: flutter

            cupertino_icons: ^1.0.8

              # Persistência de dados local
                sqflite: ^2.3.0
                  path: ^1.8.3
                    path_provider: ^2.1.1

                      # Notificações e alarmes
                        flutter_local_notifications: ^17.0.0
                          timezone: ^0.9.2

                            # Widgets na tela inicial
                              home_widget: ^0.4.0

                                # Calendário
                                  table_calendar: ^3.0.9

                                    # Leitura de arquivos
                                      file_picker: ^6.2.1
                                        device_info_plus: ^9.1.2

                                          # PDF viewer para ebooks
                                            syncfusion_flutter_pdfviewer: ^25.2.7

                                              # URL launcher
                                                url_launcher: ^6.2.6

                                                dev_dependencies:
                                                  flutter_test:
                                                      sdk: flutter

                                                        flutter_lints: ^3.0.0

                                                        flutter:
                                                          uses-material-design: true
                                                          
