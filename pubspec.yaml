name: life_planner_app
description: "Um aplicativo completo de organização de vida e rotina com widgets, to-do list, diário, controle financeiro, metas, compromissos com alarmes e calendário."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Persistência de dados local
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Notificações e alarmes
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Widgets na tela inicial
  home_widget: ^0.4.0
  
  # Calendário
  table_calendar: ^3.0.9
  
  # Leitura de arquivos
  file_picker: ^6.1.1
  
  # PDF e ebooks
  syncfusion_flutter_pdfviewer: ^25.1.35
  
  # Gráficos para controle financeiro
  fl_chart: ^0.65.0
  
  # Formatação de datas
  intl: ^0.19.0
  
  # Gerenciamento de estado
  provider: ^6.1.0
  
  # Ícones adicionais
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icons/
